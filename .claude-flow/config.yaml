# Claude Flow V3 Runtime Configuration for MyCasa Pro
# Home Operating System with AI-Driven Agents

version: "3.0.0"

project:
  name: mycasa-pro
  description: "AI-Driven Home Operating System"
  workdir: /Users/chefmbororo/clawd/apps/mycasa-pro

swarm:
  topology: hierarchical
  maxAgents: 8
  autoScale: false
  coordinationStrategy: specialized
  
  # Custom agent definitions
  customAgents:
    mycasa-manager:
      file: agents/manager.yaml
      role: coordinator
      priority: 1
    mycasa-janitor:
      file: agents/janitor.yaml
      role: monitor
      priority: 0  # Always active
    mycasa-finance:
      file: agents/finance.yaml
      role: specialist
      priority: 2
    mycasa-maintenance:
      file: agents/maintenance.yaml
      role: specialist
      priority: 2
    mycasa-contractors:
      file: agents/contractors.yaml
      role: specialist
      priority: 3
    mycasa-projects:
      file: agents/projects.yaml
      role: specialist
      priority: 3

memory:
  backend: hybrid
  enableHNSW: true
  persistPath: .claude-flow/data
  cacheSize: 100
  namespaces:
    - mycasa-manager
    - mycasa-janitor
    - mycasa-finance
    - mycasa-maintenance
    - mycasa-contractors
    - mycasa-projects

neural:
  enabled: true
  modelPath: .claude-flow/neural

hooks:
  enabled: true
  autoExecute: true
  
  # Janitor monitoring hooks
  janitor:
    enabled: true
    autoAudit: true
    auditInterval: 300  # seconds
    alertOnP0P1: true

mcp:
  autoStart: false
  port: 3000

# CLI wrapper for Python agents
cli:
  wrapper: "python3 mycasa_cli.py"
  workdir: /Users/chefmbororo/clawd/apps/mycasa-pro
