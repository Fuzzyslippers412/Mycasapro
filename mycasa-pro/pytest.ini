[pytest]
# Pytest configuration for MyCasa Pro

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add application root to Python path
pythonpath = .

# Coverage options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Exclude patterns from coverage
    --cov-config=.coveragerc
    # Asyncio mode
    --asyncio-mode=auto
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test interactions)
    e2e: End-to-end tests (slowest, test full workflows)
    slow: Mark test as slow running
    agent: Tests for agent functionality
    connector: Tests for external service connectors
    api: Tests for API routes
    secondbrain: Tests for SecondBrain/knowledge management
    security: Tests for security/authentication
    database: Tests requiring database access

# Asyncio configuration
asyncio_mode = auto

# Test output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (seconds)
timeout = 300

# Parallel execution (install pytest-xdist for this)
# addopts = -n auto
