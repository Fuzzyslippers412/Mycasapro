<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCasa Pro - Polymarket Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üè† MyCasa Pro</h1>
      <p class="subtitle">Polymarket BTC 15m Analyzer</p>
    </div>

    <!-- Status -->
    <div id="status" class="status hidden">
      <div class="status-indicator"></div>
      <span id="statusText">Ready</span>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <!-- Not on Polymarket -->
      <div id="notPolymarket" class="message hidden">
        <div class="icon">‚ö†Ô∏è</div>
        <p>Please navigate to a Polymarket page first</p>
        <a href="https://polymarket.com" target="_blank" class="link-button">
          Open Polymarket ‚Üí
        </a>
      </div>

      <!-- On Polymarket -->
      <div id="onPolymarket" class="hidden">
        <div class="market-info">
          <div class="icon">üìä</div>
          <h3 id="marketTitle">Loading market...</h3>
        </div>

        <div class="actions">
          <button id="extractBtn" class="btn btn-primary">
            Extract Market Data
          </button>

          <button id="analyzeBtn" class="btn btn-success hidden">
            Analyze Direction
          </button>

          <button id="sendToAppBtn" class="btn btn-secondary hidden">
            Send to Finance Page
          </button>
        </div>

        <!-- Extracted Data Preview -->
        <div id="dataPreview" class="data-preview hidden">
          <h4>Extracted Data</h4>
          <div class="data-item">
            <span class="label">UP Prob:</span>
            <span id="upProb" class="value">-</span>
          </div>
          <div class="data-item">
            <span class="label">DOWN Prob:</span>
            <span id="downProb" class="value">-</span>
          </div>
          <div class="data-item">
            <span class="label">Time Remaining:</span>
            <span id="timeRemaining" class="value">-</span>
          </div>
        </div>

        <!-- Analysis Result -->
        <div id="analysisResult" class="result hidden">
          <h4>Analysis Result</h4>
          <div class="result-call">
            <span class="label">Call:</span>
            <span id="resultCall" class="badge">-</span>
          </div>
          <div class="result-confidence">
            <span class="label">Confidence:</span>
            <span id="resultConfidence" class="badge">-</span>
          </div>
          <div class="result-prob">
            <span class="label">Prob UP:</span>
            <span id="resultProb" class="value">-</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="http://localhost:3000/finance" target="_blank" class="footer-link">
        Open Finance Page ‚Üí
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
