# Passive Audit Mode Configuration
# Janitor and Security Manager run audits without spawning full swarm

mode: passive
autoSpawn: false

activeAgents:
  - mycasa-janitor
  - mycasa-security-manager

audit:
  schedule: manual  # Only run when triggered
  autoFix: false    # Never auto-fix, only report
  alertOn:
    - P0
    - P1
  
monitoring:
  enabled: true
  interval: 0  # 0 = no automatic polling
  
hooks:
  preCommand:
    enabled: true
    blocking: false  # Don't block commands
  postCommand:
    enabled: true
    
reporting:
  verbose: true
  outputFormat: json
